<div class="signup_page">
    <div class="signup_header">
        <h1>Đăng ký tài khoản </h1><span class="signup_header_description">Vui lòng nhập đầy đủ thông tin đăng ký. Trường có dấu <span class="red-asterisk">* </span>là bắt buộc.</span>
    </div>
    <div class="signup_progress">
        <div class="completed_signup"> </div>
        <div class="uncompleted_signup"></div>
    </div>
    <div class="role_selection_mobile">
        <select id="role_selection" name="role_selection">
            <option value="1">Hội viên tổ chức</option>
            <option value="2">Hội viên cá nhân</option>
            <option value="3">Doanh nghiệp kiểm toán</option>
            <option value="4">Kiểm toán viên</option>
            <option value="5">Kế toán viên</option>
            <option value="6">Người quan tâm</option>
            <option value="7">Chi nhánh</option>
        </select>
    </div>
    <div class="signup_form">
        <form action="" method="post">
            <div class="form_part">
                <div class="form_part_title">
                    <h2>THÔNG TIN DOANH NGHIỆP </h2>
                </div>
                <div class="form_part_content">
                    <div class="form_group">
                        <label class="float_up_label" for="company_name">Tên doanh nghiệp *</label>
                        <input type="text" name="company_name" id="company_name"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="short_name">Tên viết tắt *</label>
                        <input type="text" name="short_name" id="short_name"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="english_name">Tên tiếng anh </label>
                        <input type="text" name="english_name" id="english_name"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="business_type">Loại hình kinh doanh *</label>
                        <select class="selection_input" id="business_type" name="business_type">
                            <option value="">  </option>
                            <option value="1">1 </option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="company_number">Số hiệu công ty (Do BTC quy định) *</label>
                        <input type="text" name="company_number" id="company_number"/>
                    </div>
                    <div class="form_group country_selection_group">
                        <h3>Doanh nghiệp</h3>
                        <div class="country_selection_input">
                            <div class="domestic">
                                <input id="in_country" type="radio" name="country"/>
                                <label for="in_country">Trong nước </label>
                            </div>
                            <div class="foreign">
                                <input id="out_country" type="radio" name="country"/>
                                <label for="out_country">Nước ngoài</label>
                            </div>
                        </div>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="base_address">Địa chỉ trụ sở chính *</label>
                        <input type="text" name="base_address" id="base_address"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="province">Tỉnh/Thành phố *</label>
                        <select class="selection_input" id="province" name="province">
                            <option value="">  </option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="district">Quận/Huyện *</label>
                        <select class="selection_input" id="district" name="district">
                            <option value="">  </option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="ward">Phường/Xã *</label>
                        <select class="selection_input" id="ward" name="ward">
                            <option value="">  </option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="establish_date">Ngày thành lập *</label>
                        <input type="date" name="establish_date" id="establish_date"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="branch">Chi nhánh</label>
                        <input type="text" name="branch" id="branch"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="phone_number">Số điện thoại *</label>
                        <input type="text" name="phone_number" id="phone_number"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="email">Email *</label>
                        <input type="text" name="email" id="email"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="fax">Fax</label>
                        <input type="text" name="fax" id="fax"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="website">Website</label>
                        <input type="text" name="website" id="website"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="social_network">Mạng xã hội</label>
                        <input type="text" name="social_network" id="social_network"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="business_certificate">Giấy chứng nhận đăng ký kinh doanh*</label>
                        <input type="text" name="business_certificate" id="business_certificate"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="license_date">Ngày cấp *</label>
                        <input type="date" name="license_date" id="license_date"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="license_number">Số giấy chứng nhận đủ điều kiện KĐV kiểm toán</label>
                        <input type="text" name="license_number" id="license_number"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="license_number_date">Ngày cấp</label>
                        <input type="date" name="license_number_date" id="license_number_date"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="tax_code">Mã số thuế*</label>
                        <input type="text" name="tax_code" id="tax_code"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="business_field">Lĩnh vực hoạt động *</label>
                        <input type="text" name="business_field" id="business_field"/>
                    </div>
                </div>
            </div>
            <div class="form_part">
                <div class="form_part_title">
                    <h1>DOANH NGHIỆP ĐỦ ĐIỀU KIỆN KIỂM TOÁN ĐƠN VỊ</h1>
                </div>
                <div class="form_part_content">
                    <div class="form_group">
                        <label class="float_up_label" for="public_interes">Có lợi ích công chúng năm </label>
                        <input type="text" name="public_interest" id="public_interest"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="stock_field">Trong lĩnh vực chứng khoán năm </label>
                        <input type="text" name="stock_field" id="stock_field"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="international_audit">Doanh nghiệp là thành viên hãng kiểm toán quốc tế </label>
                        <input type="text" name="international_audit" id="international_audit"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="staff">Tổng số người làm việc tại doanh nghiệp </label>
                        <input type="text" name="staff" id="staff"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="certificated_staffs">Tổng số người có chứng chỉ KTV</label>
                        <input type="text" name="certificated_staff" id="certificated_staff"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="registered_staffs">Tổng số KTV đăng ký hành nghề</label>
                        <input type="text" name="registered_staff" id="registered_staff"/>
                    </div>
                    <div class="form_group">
                        <label class="float_up_label" for="partner">Tổng số hội viên cá nhân </label>
                        <input type="text" name="partner" id="partner"/>
                    </div>
                </div>
            </div>
            <button type="submit">(1/3) Tiếp theo</button>
        </form>
    </div>
</div>
