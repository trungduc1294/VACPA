<!DOCTYPE html >
<head> 
  <title>Signup Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="/dist/style.css" rel="stylesheet"/>
</head>
<body> 
  <div class="signup_page">
    <div class="signup_header">
      <h1>Xác nhận đăng ký tài khoản</h1><span class="signup_header_description">Vui lòng xác nhận đăng ký tài khoản.</span>
    </div>
    <div class="signup_progress"> 
      <div class="completed_signup step3"></div>
    </div>
    <div class="signup_form"> 
      <form action="" method="post">
        <p class="confirm_text">Chúng tôi đã gửi thông báo xác nhận qua địa chỉ Email Nguyenvana@gmail.com</p>
        <button class="get_email_button" type="submit"><a href="#">Gửi lại thông báo</a></button><span class="change_email">Anh/Chị muốn thay đổi email nhận thông báo, vui lòng Thay đổi Email</span>
      </form>
    </div>
  </div>
</body>
